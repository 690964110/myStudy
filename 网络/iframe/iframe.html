    //---------------------- iframe跨域-----------------------
    var oIframe = document.getElementsByTagName('iframe')[0];
    var oldAge = 55;
    var oSrc = oIframe.src;
    document.onclick = function () {
        oIframe.src = oSrc + '#' + ++oldAge;
    }

    //------------------------父页面拿子页面的值（跨域）------------------
    var flag = true;
    oIframe.onload = function () {
        //当子页面iframe加载完成，换一个同源的iframe就可以去到上一个子页面的值
        if (flag) {
            oIframe.src = 'xl.html';
            flag = false;
        } else {
            oIframe.contentWindow.name;
        }

    }

    // 两个页面主域相同，子域不同的时候，可以借助
