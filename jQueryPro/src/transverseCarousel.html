<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrapper{
            position: relative;
            margin: 100px auto 0px;
            width: 400px;
            height: 250px;
            /* border: 1px solid #000; */
            overflow: hidden;
        }
        .wrapper .sliderPage{
            position: absolute;
            top: 0;
            left: 0;
            height: 250px;
            width: 2000px;
        }
        .wrapper .sliderPage li{
            width: 400px;
            height: 250px;
            float: left;
        }
        .wrapper .sliderPage li img{
            width: 100%;
            height: 100%;
        }
        .wrapper .btn{
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 40px;
            height: 40px;
            color: #fff;
            background-color: #000;
            text-align: center;
            line-height: 40px;
            opacity: 0.1;
            cursor: pointer;
        }
        .wrapper .btn:hover{
            opacity: 0.8;
        }

        .wrapper .leftBtn{
            left: 10px;
        }
        .wrapper .rightBtn{
            right: 10px;
        }
        .wrapper .sliderIndex span{
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="sliderPage">
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/5.jpg" alt=""></li>
            <li><img src="./img/1.jpg" alt=""></li>
        </ul>
        <div class="btn leftBtn"> &lt; </div>
        <div class="btn rightBtn">&gt;</div>
        <div class="sliderIndex">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
<script src="./js/carousel/carousel2.js"></script>
<script>

</script>

</html>
