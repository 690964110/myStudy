<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./homework.css">
</head>

<body>
    <div></div>
    <div class="wrapper">
        <div class="img-wrapper">
            <div class="top rotate-div">
                <img src="../../img/1.jpg" alt="">
            </div>
            <div class="center">
                <div class="center-left rotate-div">
                    <img src="../../img/2.jpg" alt="">
                </div>
                <div class="center-right rotate-div">
                    <img src="../../img/5.jpg" alt="">
                </div>
            </div>
            <div class="footer rotate-div">
                <img src="../../img/9.jpg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./homework.js"></script>
<script>
    // $('body').on('mousemove', function (e) {
    //     $(this).css({
    //         perspectiveOrigin:  e.pageX + 'px ' + e.pageY + 'px'
    //     })
    // })
    document.body.onmousemove = function( e ){
        this.style.perspectiveOrigin = ""+
         e.pageX +"px " + e.pageY + "px";
         console.log(this.style.perspectiveOrigin);
    }
    var lock = false;
    $('.rotate-div').hover(function () {
        if (!lock) {
            lock = true;
            $(this).find('img').css({
                animation: 'imgRotate 8s infinite'
            })
        }

    }, function () {
        lock = false;
    })
</script>

</html>
