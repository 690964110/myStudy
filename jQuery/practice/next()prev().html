<body>
<div class="wrapper">
    全选：<input type="checkbox">
    banana：<input type="checkbox">
    apple：<input type="checkbox">
    orange：<input type="checkbox">
    <input type="submit" value="login">
</div>
</body>
<script src="../js/jquery.js"></script>
<script>
//-------------------next(),Prev()-------------------------------
//prev用法和next相同
// <button>点我</button>
//     <span class="demo">duyi-cst</span>
//     <p class="demo">duyi-cst</p>
    $('button').click(function(){
        $(this).next().css({fontSize : '20px', color :'orange'});//下一个兄弟元素
        $(this).next('p').css({fontSize : '20px', color :'orange'});//下个是p标签就不能添加样式
    })

</script>
</html>
