    $('.wrapper ul')

                //错误案例---------------

        $('.wrapper ul li')
            .filter(function(index, ele){

                return index % 2 == 0;

    var flag = $('.wrapper .demo').is('span');//返回boolean值
    
    $('ul').click(function(e){
        if($(e.target).is('li')){
            alert($(e.target).text());
