<script>
    (function () {
        var $wrapper = $('.wrapper');
        var $showSection = $wrapper.find('.showSection');
        var colorsArray = ['#f54545', '#ff8547', '#ffac38'];
        var curPage = 0;
        var total = Math.ceil(data.length / 10);

        $showSection.hide();

        function bindEvent() {
            $('.wrapper .headSection .change').on('click', function () {
                curPage = ++curPage % total;
                renderPage(data);
            })
        }
        function renderPage(data) {
            var len = (data.length - curPage * 10) > 10 ? 10 : data.length - curPage * 10;
            $showSection.hide().find('.showItem').remove();
            for (var i = 0; i < len; i++) {
                var $Clone = $showSection.find('.tpl').clone().removeClass('tpl').addClass('showItem');
                var ele = data[i + curPage * 10];
                $Clone.find('span').eq(0)
                    .text(i + curPage * 10 + 1).css('backgroundColor', curPage == 0 && colorsArray[i])
                    .next()
                    .text(ele.title)
                    .next(ele.search).addClass(ele.search > ele.hisSearch ? 'up' : 'down');
                $showSection.append($Clone);
            }
            $showSection.fadeIn();
        }
        bindEvent();
        renderPage(data);

    })(data)
</script>
